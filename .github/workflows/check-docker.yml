name: Tests
on:
  push:
    branches: [main, dev, workflows/docker]
  pull_request:
    branches: [main, dev, workflows/docker]
  schedule:
    - cron: 33 7 * * 1,3,5
    - cron: 58 5 * * 3

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker images
        run: docker build -f Dockerfile -t picsureui .
